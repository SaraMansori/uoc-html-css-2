<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <title>Parcels - Band</title>
    </head>
    <body>
        <include src="./views/navbar.html"></include>
        <main class="container">
            <h1 class="text-center">Media</h1>
            <section>
                <h2 class="text-center media_subtitle">Images</h2>
                <div
                    id="carouselExampleIndicators"
                    class="carousel slide"
                    data-bs-ride="true"
                >
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="Slide 1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="1"
                            aria-label="Slide 2"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselExampleIndicators"
                            data-bs-slide-to="2"
                            aria-label="Slide 3"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="./assets/images/Parcels_Brixton.jpeg"
                                class="d-block w-100"
                                alt=""
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/images/Parcels_group.jpeg"
                                class="d-block w-100"
                                alt=""
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="./assets/images/parcels_image.jpg"
                                class="d-block w-100"
                                alt=""
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev"
                    >
                        <span
                            class="carousel-control-prev-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next"
                    >
                        <span
                            class="carousel-control-next-icon"
                            aria-hidden="true"
                        ></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
            <br />
            <section>
                <h2 class="text-center media_subtitle">Music Videos</h2>
                <div class="row gap-4">
                    <iframe
                        class="col-12 col-md-6"
                        width="560"
                        height="315"
                        src="https://www.youtube.com/embed/1lTFs7eULcQ"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                    <iframe
                        class="col-12 col-md-6"
                        width="560"
                        height="315"
                        src="https://www.youtube.com/embed/hUkMnNNc5NU"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                    ></iframe>
                </div>
            </section>
        </main>
        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
    </body>
</html>
