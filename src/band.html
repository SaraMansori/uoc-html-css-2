<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <title>Parcels - Band</title>
    </head>
    <body>
        <include src="./views/navbar.html"></include>
        <div>
            <h1>Band members</h1>

            <section class="band">
                <div class="card band-artist" style="width: 29em">
                    <img
                        src="./assets/images/louie_swain.jpg"
                        class="card-img-top"
                        alt="louie swain"
                    />
                    <div class="card-body">
                        <h5 class="card-title">Louie Swain</h5>
                        <p class="card-text">Keyboard, vocals.</p>
                    </div>
                </div>
                <div class="card band-artist" style="width: 29em">
                    <img
                        src="./assets/images/patrick_hetherington.jpg"
                        class="card-img-top"
                        alt="patrick hetherington"
                    />
                    <div class="card-body">
                        <h5 class="card-title">Patrick Hetherington</h5>
                        <p class="card-text">Keyboard, guitar, vocals.</p>
                    </div>
                </div>
                <div class="card band-artist" style="width: 29em">
                    <img
                        src="./assets/images/noah_hill.jpg"
                        class="card-img-top"
                        alt="noah hill"
                    />
                    <div class="card-body">
                        <h5 class="card-title">Noah Hill</h5>
                        <p class="card-text">Bass guitar, vocals.</p>
                    </div>
                </div>
                <div class="card band-artist" style="width: 29em">
                    <img
                        src="./assets/images/anatole_serret.jpg"
                        class="card-img-top"
                        alt="anatole serret"
                    />
                    <div class="card-body">
                        <h5 class="card-title">Anatole "Toto" Serret</h5>
                        <p class="card-text">Percussion, vocals.</p>
                    </div>
                </div>
                <div class="card band-artist" style="width: 29em">
                    <img
                        src="./assets/images/jules_crommelin.jpg"
                        class="card-img-top"
                        alt="jules crommelin"
                    />
                    <div class="card-body">
                        <h5 class="card-title">Jules Crommelin</h5>
                        <p class="card-text">Guitar, vocals.</p>
                    </div>
                </div>
            </section>
        </div>
        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
    </body>
</html>
